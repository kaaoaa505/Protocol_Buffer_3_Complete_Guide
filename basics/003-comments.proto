// The syntax of this file must be Protocol Buffer version 3
syntax = "proto3";

/*
 * Person is used as an object or model
 * That contains details as specific fields
 * With repeated for phone numbers to show it as list 
 */
message Person{
    int32 age = 1;
    string first_name = 2;
    string last_name = 3;
    bytes small_image = 4;
    bool is_verified = 5;
    float height = 6;

    repeated string phone_numbers = 7;
}